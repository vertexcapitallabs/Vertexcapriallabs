<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Vertex Capital Labs</title>
<style>
/* ---------- CSS Custom Properties ---------- */
:root{
  --bg-start:#1C1C1C;
  --bg-end:#0F0F0F;
  --white:#FFFFFF;
  --text-dark:#1A1A1A;
  --gray:#D0D0D0;
  --gray-muted:#6B6B6B;
  --radius-avatar:50%;
  --radius-thumb:12px;
  --radius-pill:24px;
  --space-xs:8px;
  --space-s:16px;
  --space-m:24px;
  --font:system-ui,-apple-system,'Inter','SF Pro Text',sans-serif;
}

/* ---------- Base ---------- */
html,body{
  height:100%;
  margin:0;
  color:var(--white);
  font-family:var(--font);
  -webkit-font-smoothing:antialiased;
  -webkit-text-size-adjust:100%;
  touch-action:manipulation;
  overscroll-behavior:none;
  background:linear-gradient(to bottom,var(--bg-start),var(--bg-end));
}
body::before{           /* noise / grain overlay */
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background-image:radial-gradient(rgba(255,255,255,.04) 1px,transparent 1px);
  background-size:2px 2px;
  mix-blend-mode:overlay;
  opacity:.35;
}
*{-webkit-tap-highlight-color:transparent;}

/* ---------- Layout ---------- */
main{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:var(--space-m)var(--space-s);
  box-sizing:border-box;
}
.card{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  gap:var(--space-m);
}

/* ---------- Avatar ---------- */
.avatar{
  width:140px;
  height:140px;
  border-radius:var(--radius-avatar);
  object-fit:cover;
  outline:3px solid rgba(255,255,255,.7);
  box-shadow:0 6px 24px rgba(0,0,0,.35);
}

/* ---------- Typography ---------- */
.handle{
  margin:0;
  font-weight:700;
  font-size:clamp(24px,5vw,32px);
  letter-spacing:-.02em;
}
.desc{
  margin:0;
  font-size:17px;
  line-height:1.5;
}

/* ---------- Buttons ---------- */
.button{
  display:flex;
  align-items:center;
  justify-content:space-between;
  width:100%;
  padding:14px 16px;
  margin-top:var(--space-s);
  background:var(--gray);
  color:var(--text-dark);
  text-decoration:none;
  border-radius:var(--radius-pill);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.6),
    0 8px 24px rgba(0,0,0,.25);
}
.button-content{
  display:flex;
  align-items:center;
  gap:12px;
  flex:1 1 auto;
  min-width:0;
}
.thumb{
  width:48px;
  height:48px;
  border-radius:var(--radius-thumb);
  object-fit:cover;
  flex-shrink:0;
}
.label{
  font-size:18px;
  font-weight:600;
  text-transform:uppercase;
  letter-spacing:.02em;
  color:var(--text-dark);
  line-height:1.3;
}
.more{
  flex-shrink:0;
  margin-left:var(--space-xs);
  font-size:24px;
  color:var(--gray-muted);
  line-height:1;
}
</style>
</head>
