<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vertex Capital Labs</title>
  <style>
    :root {
      --bg-dark: #1C1C1C;
      --bg-darker: #0F0F0F;
      --text-white: #FFFFFF;
      --button-bg: #D0D0D0;
      --button-text: #1A1A1A;
      --muted-gray: #6B6B6B;
      --avatar-size: 140px;
      --avatar-border: 3px solid rgba(255, 255, 255, 0.7);
      --avatar-shadow: 0 6px 24px rgba(0, 0, 0, 0.35);
      --thumb-size: 48px;
      --thumb-radius: 12px;
      --button-radius: 24px;
      --button-padding: 14px 16px;
      --button-gap: 12px;
      --button-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6), 0 8px 24px rgba(0, 0, 0, 0.25);
      --spacing-sm: 16px;
      --spacing-md: 24px;
      --spacing-xl: 48px;
      --line-height: 1.5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, "Inter", sans-serif;
      color: var(--text-white);
      -webkit-text-size-adjust: 100%;
      touch-action: manipulation;
      overscroll-behavior: none;
    }

    /* Wrapper to lock 9:16 ratio */
    .wrapper {
      aspect-ratio: 9/16;
      height: 100vh;
      background: linear-gradient(to bottom, var(--bg-dark), var(--bg-darker));
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    main {
      width: 100%;
      max-width: 420px;
      padding: var(--spacing-md);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: var(--spacing-xl);
    }

    .avatar {
      width: var(--avatar-size);
      height: var(--avatar-size);
      border-radius: 50%;
      object-fit: cover;
      box-shadow: var(--avatar-shadow);
      outline: var(--avatar-border);
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--spacing-sm);
    }

    .handle {
      font-size: 28px;
      font-weight: 800;
    }

    .description {
      font-size: 17px;
      line-height: var(--line-height);
      max-width: 380px;
    }

    nav {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--button-padding);
      gap: var(--button-gap);
      border-radius: var(--button-radius);
      background: var(--button-bg);
      box-shadow: var(--button-shadow);
      text-decoration: none;
      color: var(--button-text);
      width: 100%;
    }

    .button-content {
      display: flex;
      align-items: center;
      gap: var(--button-gap);
      flex: 1;
      min-width: 0;
    }

    .thumb {
      width: var(--thumb-size);
      height: var(--thumb-size);
      border-radius: var(--thumb-radius);
      object-fit: cover;
      flex-shrink: 0;
    }

    .label {
      font-weight: 600;
      font-size: 16px;
      text-transform: uppercase;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .more-icon {
      color: var(--muted-gray);
      font-size: 20px;
      flex-shrink: 0;
    }
  </style>
</head>
